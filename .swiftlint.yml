# SwiftLint Configuration for MetalHead

# Disabled rules
disabled_rules:
  - trailing_whitespace
  - line_length
  - function_body_length
  - file_length
  - type_body_length
  - cyclomatic_complexity
  - identifier_name

# Opt-in rules
